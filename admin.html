<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Orders | ZEDPADEL GEAR</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #101010; 
            color: #fff; 
            padding: 2rem; 
        }
        h1 { color: #256354; margin-bottom: 0.5rem; }
        .subtitle { color: #666; margin-bottom: 2rem; }
        .stats { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 1rem; 
            margin-bottom: 2rem; 
        }
        .stat-card { 
            background: #1a1a1a; 
            padding: 1.5rem; 
            border-radius: 8px; 
            border-left: 4px solid #256354; 
        }
        .stat-card h3 { color: #E69628; font-size: 2rem; }
        .stat-card p { color: #999; }
        .order { 
            background: #1a1a1a; 
            padding: 1.5rem; 
            margin-bottom: 1rem; 
            border-radius: 8px; 
            border: 1px solid #333; 
        }
        .order-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            margin-bottom: 1rem; 
            padding-bottom: 0.5rem; 
            border-bottom: 1px solid #333; 
        }
        .order-id { color: #E69628; font-weight: bold; font-size: 1.2rem; }
        .status { 
            padding: 0.25rem 0.75rem; 
            border-radius: 20px; 
            font-size: 0.85rem; 
            font-weight: bold;
        }
        .status-pending { background: #C0382A; color: white; }
        .status-completed { background: #256354; color: white; }
        .customer-info { margin-bottom: 1rem; color: #ccc; }
        .customer-info strong { color: #fff; }
        .items-list { margin: 1rem 0; padding-left: 1rem; color: #999; }
        .total { 
            color: #256354; 
            font-size: 1.3rem; 
            font-weight: bold; 
            margin-top: 1rem; 
        }
        .actions { margin-top: 1rem; display: flex; gap: 0.5rem; }
        button { 
            padding: 0.5rem 1rem; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-weight: 600; 
        }
        .btn-complete { background: #256354; color: white; }
        .btn-delete { background: #C0382A; color: white; }
        .btn-refresh { background: #E69628; color: black; margin-bottom: 2rem; }
        .empty { text-align: center; color: #666; padding: 3rem; font-size: 1.1rem; }
        .date { color: #666; font-size: 0.9rem; }
        .login-box {
            max-width: 400px;
            margin: 100px auto;
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .login-box input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            background: #101010;
            border: 1px solid #333;
            color: white;
            border-radius: 4px;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

    <!-- Login Screen -->
    <div id="loginScreen" class="login-box">
        <h2 style="color: #256354; margin-bottom: 1rem;">üîí Admin Login</h2>
        <p style="color: #666; margin-bottom: 1rem;">Enter password to view orders</p>
        <input type="password" id="adminPassword" placeholder="Password" onkeypress="if(event.key==='Enter')checkPassword()">
        <button onclick="checkPassword()" style="width: 100%; background: #256354; color: white; padding: 0.8rem; margin-top: 1rem;">Login</button>
        <p id="loginError" style="color: #C0382A; margin-top: 1rem; display: none;">Incorrect password</p>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="hidden">
        <h1>üì¶ ZEDPADEL GEAR - Order Management</h1>
        <p class="subtitle">View and manage all customer orders</p>
        
        <div class="stats">
            <div class="stat-card">
                <h3 id="totalOrders">0</h3>
                <p>Total Orders</p>
            </div>
            <div class="stat-card">
                <h3 id="pendingOrders">0</h3>
                <p>Pending</p>
            </div>
            <div class="stat-card">
                <h3 id="completedOrders">0</h3>
                <p>Completed</p>
            </div>
            <div class="stat-card">
                <h3 id="totalRevenue">ZMW 0</h3>
                <p>Total Revenue</p>
            </div>
        </div>

        <button class="btn-refresh" onclick="loadOrders()">üîÑ Refresh Orders</button>
        
        <div id="ordersList"></div>
    </div>

    <script>
        // Simple password protection (change this!)
        const ADMIN_PASSWORD = 'zedpadel2026';
        
        function checkPassword() {
            const input = document.getElementById('adminPassword').value;
            if (input === ADMIN_PASSWORD) {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('adminDashboard').classList.remove('hidden');
                loadOrders();
                // Auto-refresh every 30 seconds
                setInterval(loadOrders, 30000);
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        }

        function loadOrders() {
            const orders = JSON.parse(localStorage.getItem('zedOrders')) || [];
            const container = document.getElementById('ordersList');
            
            // Update stats
            const pending = orders.filter(o => o.status === 'Pending').length;
            const completed = orders.filter(o => o.status === 'Completed').length;
            const revenue = orders.reduce((sum, o) => sum + (o.total || 0), 0);
            
            document.getElementById('totalOrders').textContent = orders.length;
            document.getElementById('pendingOrders').textContent = pending;
            document.getElementById('completedOrders').textContent = completed;
            document.getElementById('totalRevenue').textContent = 'ZMW ' + revenue.toLocaleString();
            
            if (orders.length === 0) {
                container.innerHTML = '<div class="empty">No orders yet. Orders will appear here when customers checkout.</div>';
                return;
            }
            
            // Show newest first
            const sortedOrders = [...orders].reverse();
            
            container.innerHTML = sortedOrders.map(order => `
                <div class="order">
                    <div class="order-header">
                        <div>
                            <span class="order-id">Order #${order.id}</span>
                            <span class="date"> ‚Ä¢ ${order.date}</span>
                        </div>
                        <span class="status status-${order.status.toLowerCase()}">${order.status}</span>
                    </div>
                    
                    <div class="customer-info">
                        <strong>üë§ ${order.customer}</strong><br>
                        üìû ${order.phone}<br>
                        üìß ${order.email}<br>
                        üìç ${order.address}<br>
                        üí≥ ${order.payment}
                    </div>
                    
                    <div class="items-list">
                        <strong>Items:</strong><br>
                        ${(order.items || []).map(item => {
                            return `‚Ä¢ Product ID: ${item.id} (Qty: ${item.quantity})<br>`;
                        }).join('')}
                    </div>
                    
                    <div class="total">Total: ZMW ${(order.total || 0).toLocaleString()}</div>
                    
                    <div class="actions">
                        ${order.status === 'Pending' ? 
                            `<button class="btn-complete" onclick="completeOrder('${order.id}')">‚úì Mark Complete</button>` : 
                            `<button onclick="pendingOrder('${order.id}')">‚Ü© Mark Pending</button>`
                        }
                        <button class="btn-delete" onclick="deleteOrder('${order.id}')">üóë Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function completeOrder(orderId) {
            let orders = JSON.parse(localStorage.getItem('zedOrders')) || [];
            const order = orders.find(o => o.id === orderId);
            if (order) {
                order.status = 'Completed';
                localStorage.setItem('zedOrders', JSON.stringify(orders));
                loadOrders();
            }
        }

        function pendingOrder(orderId) {
            let orders = JSON.parse(localStorage.getItem('zedOrders')) || [];
            const order = orders.find(o => o.id === orderId);
            if (order) {
                order.status = 'Pending';
                localStorage.setItem('zedOrders', JSON.stringify(orders));
                loadOrders();
            }
        }

        function deleteOrder(orderId) {
            if (!confirm('Delete this order permanently?')) return;
            let orders = JSON.parse(localStorage.getItem('zedOrders')) || [];
            orders = orders.filter(o => o.id !== orderId);
            localStorage.setItem('zedOrders', JSON.stringify(orders));
            loadOrders();
        }
    </script>
</body>
</html>
